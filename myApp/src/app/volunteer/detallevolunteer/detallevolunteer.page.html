<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/volunteer"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{volunteer.firstName}} {{volunteer.lastName}}</ion-card-title>
          <ng-container  *ngFor="let user of users">
            <ng-container  *ngIf="user.id == volunteer.user">
              <ion-card-subtitle color="dark">Usuario: {{user.username}}     
              </ion-card-subtitle>    
            </ng-container>
          </ng-container>
        </ion-card-header>

        <ion-card-content>
        <ion-card-subtitle color="dark">Redes sociales: </ion-card-subtitle>
          {{volunteer.social}}
        </ion-card-content>

        <ion-card-content>
        <ion-card-subtitle color="dark">Calendario: </ion-card-subtitle>
          {{volunteer.schedule}}
        </ion-card-content>

        <ion-card-content>
         <ion-card-subtitle color="dark">Telefono: </ion-card-subtitle>
          {{volunteer.phoneNumber}}
        </ion-card-content>

        <ion-card-content>  
          <ion-card-subtitle color="dark">Actividades: </ion-card-subtitle>
          <ng-container *ngFor="let volunt of volunteer.activities">
            <ng-container *ngFor="let activity of activities">
              <ion-card-subtitle *ngIf="activity.id == volunt">{{activity.name}}</ion-card-subtitle>
             </ng-container>
          </ng-container>
        </ion-card-content>   
      </ion-card>
</ion-content>
