<ion-header>
  <ion-toolbar>
    <ion-title>proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let proveedor of proveedores">
      <ion-label [routerLink]="['/proveedor',proveedor.id]">
        <h2>{{proveedor.name}}</h2>
        <p>{{proveedor.email}}</p>
        <p>{{proveedor.phoneNumber}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
