<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/provider" routerDirection="root">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-card-content>
     <p>{{provider.name}}</p>
     <p>{{provider.address}}</p>
     <p>{{provider.phoneNumber}}</p>
     <p>{{provider.email}}</p>
     <p>{{provider.categories}}</p>
    </ion-card-content>

</ion-content>
