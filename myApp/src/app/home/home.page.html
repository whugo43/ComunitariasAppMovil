<meta charset="UTF-8" />
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button routerLink="/categoria" routerDirection="root">
      <ion-icon slot="start" name="pricetags" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Categorias</h3> </ion-label>
    </ion-item>

    <ion-item button routerLink="/campaign" routerDirection="root">
      <ion-icon slot="start" name="megaphone" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Campañas</h3> </ion-label>
    </ion-item>

    <ion-item button routerLink="/donaciones" routerDirection="root">
      <ion-icon slot="start" name="gift" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Donaciones</h3> </ion-label>
    </ion-item>

    <ion-item button routerLink="/provider" routerDirection="root">
      <ion-icon slot="start" name="megaphone-outline" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Proveedor</h3> </ion-label>
    </ion-item>

    <ion-item button routerLink="/voluntarios" routerDirection="root">
      <ion-icon slot="start" name="megaphone-outline" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Voluntarios</h3> </ion-label>
    </ion-item>

    <ion-item button  routerLink="/centro-acopio" routerDirection="root">
      <ion-icon slot="start" name="megaphone-outline" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Centro de Acopio</h3> </ion-label>
    </ion-item>

     <ion-item button routerLink="/distribucion" routerDirection="root">
      <ion-icon slot="start" name="megaphone-outline" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Distribución</h3> </ion-label>
    </ion-item>

    <ion-item button routerLink="/grupos-de-apoyo" routerDirection="root">
      <ion-icon slot="start" name="megaphone-outline" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Grupos de Apoyo</h3> </ion-label>
    </ion-item>
    
    <ion-item button routerLink="/login" routerDirection="root">
      <ion-icon slot="start" name="megaphone-outline" style="color:#3575AC"></ion-icon>
      <ion-label> <h3>Login</h3> </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
