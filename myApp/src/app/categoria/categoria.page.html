<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorias de Donaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/generar-categoria" routerDirection="root">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-card *ngFor="let categoria of categorias">
    <ion-item>
      <ion-label>{{categoria.name}}</ion-label>
      <ion-button fill="outline" slot="end" (click)="deleteCategorias(categoria.id)">View</ion-button>
    </ion-item>
    <ion-card-content>
     <p>{{categoria.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
