<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/volunteer"></ion-back-button>
    </ion-buttons>

    <ion-title>Voluntarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form onsubmit="">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Nombre <ion-text color="danger"></ion-text></ion-label>
        <ion-input required type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Redes sociales</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Actividades</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>


    </ion-list>

    <div class="ion-padding">
      <ion-button   shape="round" type="submit"  expand="block" routerLink="/volunteer" routerDirection="root">
      Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
