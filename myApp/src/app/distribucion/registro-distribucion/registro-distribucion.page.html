<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Distribuci贸n</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/distribucion"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registrationForm" (ngSubmit)="submit()">
    <ion-card>
      <ion-item>
        <ion-label position="floating">Lugar de partida</ion-label>
        <ion-input autocapitalize inputmode="text" formControlName="lugar_partida"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label position="floating">Lugar de destino</ion-label>
        <ion-input inputmode="text" formControlName="lugar_destino"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card formGroupName="encargado">
      <ion-item>
        <ion-label>Tipo de encargado</ion-label>
        <ion-select interface="action-sheet" formControlName="tipo_seleccion_encargado"
          placeholder="Seleccione una opci贸n">
          <ion-select-option value="Grupos">Grupos</ion-select-option>
          <ion-select-option value="Voluntarios">Voluntarios</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item [hidden]="checkt()">
        <ion-label>Encargado {{seleccion}}</ion-label>
        <ion-select interface="action-sheet" formControlName="nombre" placeholder="Seleccione una opci贸n">
          <ion-select-option value='Persona1'>Persona 1</ion-select-option>
          <ion-select-option value='Persona2'>Persona 2</ion-select-option>
          <ion-select-option value='Persona3'>Persona 3</ion-select-option>
          <ion-select-option value='Persona4'>Persona 4</ion-select-option>
          <ion-select-option value='Persona5'>Persona 5</ion-select-option>
          <ion-select-option value='Persona6'>Persona 6</ion-select-option>

        </ion-select>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label position="floating">Descripci贸n</ion-label>
        <ion-textarea inputmode="text" formControlName="descripcion"
          placeholder="Ingrese el contenido de las donaciones...">
        </ion-textarea>
      </ion-item>
    </ion-card>


    <ion-button [disabled]="isinValid()"
     type="submit" expand="block" (click)="enviarDatos()">Enviar <ion-icon slot="end" name="create">
      </ion-icon>
    </ion-button>
  </form>
</ion-content>
