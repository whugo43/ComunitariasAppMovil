<ion-header>
  <ion-toolbar>
    <ion-title>Centros de Acopios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let data of lista">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label><b>id:</b>{{data.id}}</ion-label><br><br>
        </ion-col>
        <ion-col>
          <!--Esta es para poder editar un centro dee acopio ya registrado-->
          <ion-button fill="outline" size='small' (click)='editar()' [routerLink]="['./centro-acopio-registro']">
            <ion-icon name="create"></ion-icon>
          </ion-button>

          <!--Esta es para poder eliminar un centro dee acopio ya registrado-->
          <ion-button fill="outline" size='small' (click)="presentAlertConfirm(data.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-label><b>Nombre:</b>{{data.name}}</ion-label><br><br>
      </ion-row>
      <ion-row>
        <ion-label><b>Ubicacion:</b>{{data.address}}</ion-label><br><br>
      </ion-row>
      <ion-row>
        <ion-label><b>Latitud:</b>{{data.latitude}}</ion-label><br><br>
      </ion-row>
      <ion-label><b>Longuitud:</b>{{data.longitude}}</ion-label><br><br>
    </ion-grid>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="./centro-acopio-registro" routerDirection="root">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
