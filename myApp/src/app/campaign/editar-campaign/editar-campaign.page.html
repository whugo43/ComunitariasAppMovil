<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categoria"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Editar Campaña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #formulario="ngForm" (ngSubmit)="postCampaign()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Campaña </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.name' name='name' value="{{campaign.name}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-textarea [(ngModel)]='formularios.description' name='description'  autoGrow="true" minlength="1" required value="{{campaign.description}}"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contacto</ion-label>
        <ion-input required type="text"  name="contactName" [(ngModel)]='formularios.contactName' value="{{campaign.contactName}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Imagen</ion-label>
        <ion-input  color="primary" type="file" accept="image/*" name="photo" (change)="changeListener($event)"[(ngModel)]='formularios.photo'></ion-input>
         
      </ion-item> 
      <ion-img src="{{campaign.photo}}"></ion-img>     
    </ion-list>

    <div class="ion-padding">
      <ion-button  shape="round" type="submit" [disabled]="formulario.invalid" expand="block" routerLink="/campaign" routerDirection="root">
      Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
