<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button color = "primary" menu= "menu">
    </ion-menu-button>
    </ion-buttons>
    
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/generar-categoria" routerDirection="root">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
   <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
           </ion-refresher-content>
  </ion-refresher>
  <ng-container >
  <ion-card  *ngFor="let categoria of categorias; let index= i">
    <ion-item>
      <ion-label>{{categoria.name}}</ion-label>

      <ion-button fill="outline" size='small'  [routerLink]="['/categoria',categoria.id]">
        <ion-icon name="create"></ion-icon >
      </ion-button>
      <ion-button fill="outline" color="danger" size='small' slot="end" (click)="presentAlertElimnarCategoria(categoria.id)">
      <ion-icon name="trash">
      </ion-icon></ion-button>

    </ion-item>

    <ion-card-content>
     <p>{{categoria.description}}</p>
    </ion-card-content>
  </ion-card>
  </ng-container>
 

</ion-content>
