<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Voluntarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['generar-volunteer']" routerDirection="root">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
 
  <ion-card *ngFor="let volunteer of volunteers; let index= i">
    <ion-item>
      <ion-label [routerLink]="['detallecampaign',volunteer.id]">{{volunteer.firstName}} {{volunteer.lastName}}</ion-label>

      <ion-button fill="outline" slot="end" [routerLink]="['editarvolunteer',volunteer.id]">
        <ion-icon name="create"></ion-icon >
      </ion-button>

      <ion-button fill="outline" slot="end" color="danger" (click)="presentAlertElimnarVolunteer(volunteer.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-card-content>
     <p>{{campaign.social}}</p>
    </ion-card-content>
  </ion-card>
 
</ion-content>
