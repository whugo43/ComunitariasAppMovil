<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Campa√±as</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/generar-campaign" routerDirection="root">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
   <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
           </ion-refresher-content>
  </ion-refresher>
  <ng-container *ngFor="let campaign of campaigns; let index= i">
  <ion-card *ngIf="campaign.state == 1">
    <ion-item>
      <ion-label [routerLink]="['/campaign',campaign.id]">{{campaign.name}}</ion-label>
      
      <ion-button fill="outline" slot="end" [routerLink]="['/campaignid',campaign.id]">
        <ion-icon name="create"></ion-icon >
      </ion-button>

      <ion-button fill="outline" slot="end" (click)="deleteUpdateCampaign(campaign.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-card-content>
     <p>{{campaign.description}}</p>
    </ion-card-content>
  </ion-card>
  </ng-container>
 

</ion-content>
