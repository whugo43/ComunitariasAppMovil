<ion-header>
  <ion-toolbar>
    <ion-title>Centros de Acopios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor ="let data of lista">
    <ion-label>Nombre:{{data.nombre}}</ion-label><br><br>
    <ion-label>Ubicacion:{{data.direccion}}</ion-label>
  </ion-card>
  <ion-button [routerLink]="['./centro-acopio-registro']"> 
    Registrar un Centro de Acopio</ion-button>
</ion-content>
