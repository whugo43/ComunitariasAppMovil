<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/donaciones"></ion-back-button>
    </ion-buttons>

    <ion-title>Donaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #formulario="ngForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">

      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-textarea name='description' required></ion-textarea>
      </ion-item>

    </ion-list>

     <ion-item>
    <ion-label>Centro de acopio</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="f">Female</ion-select-option>
      <ion-select-option value="m">Male</ion-select-option>
      
    </ion-select>
  </ion-item>

    <div class="ion-padding">
      <ion-button   shape="round" type="submit"  expand="block" [disabled]="formulario.invalid" routerLink="/donaciones" routerDirection="root">
      Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
