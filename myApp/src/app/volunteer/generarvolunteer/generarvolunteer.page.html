<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/volunteer"></ion-back-button>
    </ion-buttons>

    <ion-title>Voluntarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form#formulario="ngForm" (ngSubmit)="postvolunteer()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Nombre </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.firstName' name='firstName'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellidos </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.lastName' name='lastName'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Redes sociales </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.social' name='social'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Calendario </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.schedule' name='schedule'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.phoneNumber' name='phoneNumber'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Activiadades</ion-label>
        <ion-select placeholder="Seleccione" multiple [(ngModel)]='formularios.activities' name='activities' required >   
          <ion-select-option *ngFor="let scope of Scopes" value="{{scope.id}}">{{scope.name}}</ion-select-option>   
        </ion-select>       
      </ion-item>


    </ion-list>

    <div class="ion-padding">
      <ion-button   shape="round" type="submit"  expand="block" routerLink="/volunteer" routerDirection="root">
      Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
