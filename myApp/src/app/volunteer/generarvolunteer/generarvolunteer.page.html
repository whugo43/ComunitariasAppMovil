<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/volunteer"></ion-back-button>
    </ion-buttons>

    <ion-title>Voluntarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #formulario="ngForm" (ngSubmit)="postvolunteer()">
    <ion-list lines="tel" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Nombre </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.firstName' name='firstName'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellidos </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.lastName' name='lastName'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Redes sociales </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.social' name='social'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Disponibilidad </ion-label>
        <ion-textarea required autoGrow="true" [(ngModel)]='formularios.schedule' name='schedule'></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono </ion-label>
        <ion-input required type="number" [(ngModel)]='formularios.phoneNumber' name='phoneNumber'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Actividades</ion-label>
        <ion-select placeholder="Seleccione" multiple [(ngModel)]='formularios.activities' name='activities' required >   
          <ion-select-option *ngFor="let activity of activities" value="{{activity.id}}">{{activity.name}}</ion-select-option>   
        </ion-select>       
      </ion-item>

      <ion-text>
        <h5>Datos de Usuario</h5>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Usuario </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.username' name='username'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo </ion-label>
        <ion-input required type="email" [(ngModel)]='formularios.email' name='email'></ion-input>
      </ion-item>



      <ion-item>
        <ion-label position="floating">Contrase√±a </ion-label>
        <ion-input required type="password" [(ngModel)]='formularios.password' name='password'></ion-input>
      </ion-item>



    </ion-list>

    <div class="ion-padding">
      <ion-button   shape="round" type="submit"[disabled]="formulario.invalid"  expand="block">
      Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
