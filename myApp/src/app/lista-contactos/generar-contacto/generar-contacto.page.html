<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #formulario="ngForm" (ngSubmit)="postContacto()">
    <ion-list lines="tel" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Nombre </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.firstName' name='firstName'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellidos </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.lastName' name='lastName'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Redes sociales </ion-label>
        <ion-input required type="search" [(ngModel)]='formularios.social' name='social'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono </ion-label>
        <ion-input required type="number" [(ngModel)]='formularios.phoneNumber' name='phoneNumber'></ion-input>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button   shape="round" type="submit"[disabled]="formulario.invalid"  expand="block">
      Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
