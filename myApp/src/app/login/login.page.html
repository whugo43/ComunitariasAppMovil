<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card>
    <ion-list>
    <ion-img src="../../assets/imagen3.png" style="height:50px"></ion-img>
    </ion-list>
    
    <form #formulario="ngForm" (ngSubmit)="validarlogin(formulario)">
    <ion-list>   
      
      <ion-item>
        <ion-label><ion-icon name="person-outline"></ion-icon><ion-text color="danger"></ion-text></ion-label>
        <ion-input required placeholder="Username" name="username" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="key-outline"></ion-icon> <ion-text color="danger"></ion-text></ion-label>
        <ion-input [type]="passwordType" placeholder="Password" name="password" type='password' ngModel required></ion-input>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button  shape="round" type="submit"  [disabled]="formulario.invalid" expand="block">
        Ingresar
      </ion-button>
       <a [routerLink]="['/forgot-password']" class="small-text">Olvidaste tu contrase√±a?</a>
    </div>
    </form>
  </ion-card>


</ion-content>
