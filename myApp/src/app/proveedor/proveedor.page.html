<!-- <ion-button shape="round" expand="block"size="small">Agregar</ion-button>--> 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/generarproveedor" routerDirection="root">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-card *ngFor="let proveedor of proveedores">
    <ion-item>
      <ion-label>proveedor: {{proveedor.provider}}</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
    <ion-card-content>
     <p>{{proveedor.description}}</p>
     <p>estate: {{proveedor.state}}</p>
     <p>createdAt: {{proveedor.createdAt}}</p>
     <p>createdAt: {{proveedor.createdBy}}</p>
     <p>proveedor: {{proveedor.provider}}</p>
  
    </ion-card-content>
  </ion-card>


</ion-content>
