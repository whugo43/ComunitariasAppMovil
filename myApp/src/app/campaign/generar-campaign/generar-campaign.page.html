<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/campaign"></ion-back-button>
    </ion-buttons>

    <ion-title>Campaña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #formulario="ngForm" (ngSubmit)="postCampaign()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Campaña </ion-label>
        <ion-input required type="search" [(ngModel)]='formulariocategoria.name' name='name'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-textarea [(ngModel)]='formulariocategoria.description' name='description' required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contacto</ion-label>
        <ion-input required type="text"  name="contactName" [(ngModel)]='formulariocategoria.contactName' ></ion-input>
      </ion-item>

       <ion-item>
      <ion-label position="stacked">Imagen</ion-label>
        <ion-input required color="primary" type="file" accept="image/*" name="photo" (change)="changeListener($event)"[(ngModel)]='formulariocategoria.photo'>
        </ion-input>
      </ion-item> 
      

      <ion-item>
        <ion-label position="floating">Creado por </ion-label>
        <ion-input required type="text"  name="createdBy" [(ngModel)]='formulariocategoria.createdBy' ></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button  shape="round" type="submit" [disabled]="formulario.invalid" expand="block" routerLink="/campaign" routerDirection="root">
      Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
