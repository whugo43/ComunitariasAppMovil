<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categoria"></ion-back-button>
    </ion-buttons>

    <ion-title>Editar Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #formulario="ngForm" (ngSubmit)="upDatetCategorias()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating"><ion-text color="danger"></ion-text>Nombre</ion-label>
        <ion-input required type="text" [(ngModel)]='formularios.name' name='name' value="{{categoria.name}}" clear-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-textarea [(ngModel)]='formularios.description' name='description'  autoGrow="true" minlength="1" required value="{{categoria.description}}" clear-textarea></ion-textarea>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button  shape="round" type="submit" [disabled]="formulario.invalid" expand="block" routerDirection="root">
      Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
